<!DOCTYPE html>
<html>
    <head>
        <title>Summer Task 1- String Analysis</title>
        <link href="https://fonts.googleapis.com/css?family=Abel|Josefin+Sans:700|Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="StringAnalysis.css">
        
    </head>
    <body>
        <h1>String Analysis</h1>
        <div>Enter your string: </div>
        <input type="text"></input>
        <p class="counters">No of consonants: <span id="consonants">0</span></p>
        <p class="counters">No of vowels: <span id="vowels">0</span></p>
        <p class="counters">No of special characters: <span id="special">0</span></p>
        <p class="counters">No of spaces: <span id="spaces">0</span></p>
        <button id="clear">Clear All</button>
        <script type="text/javascript" src="StringAnalysis.js"></script>
    </body>
</html>
